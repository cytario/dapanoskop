name: Release

on:
  push:
    branches: [main]

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    name: Semantic Release
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Package Lambda
        run: cd lambda/src && zip -r ../../lambda.zip dapanoskop/

      - name: Build SPA
        run: |
          cd app
          npm ci
          npm run build
          tar -czf ../spa.tar.gz -C build/client .

      - name: Install semantic-release
        run: npm install -g semantic-release

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
