name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: app/package-lock.json

      - run: npm ci

      - name: Prettier
        run: npx prettier --check .

      - name: ESLint
        run: npx eslint .

      - name: TypeScript
        run: npx react-router typegen && npx tsc --noEmit

      - name: Build
        run: npm run build

  python:
    name: Python Lambda
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lambda
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: uv sync
      - run: uv pip install -e .

      - name: Ruff lint
        run: uv run ruff check .

      - name: Ruff format
        run: uv run ruff format --check .

      - name: Tests
        run: uv run pytest

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v4

      - uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: latest

      - name: Format check
        run: tofu fmt -check -recursive

      - name: Init
        run: tofu init -backend=false

      - name: Validate
        run: tofu validate
