# Pre-commit hooks — mirrors the CI checks in .github/workflows/ci.yml
# Install: pre-commit install
# Run all: pre-commit run --all-files

repos:
  # ── Basics ────────────────────────────────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json

  # ── Python / Lambda ──────────────────────────────────────────────────
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        alias: ruff-lint
        files: ^lambda/
      - id: ruff-format
        files: ^lambda/

  # ── Terraform ────────────────────────────────────────────────────────
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.105.0
    hooks:
      - id: terraform_fmt
        args: ["--args=-recursive"]
        files: ^terraform/
      - id: terraform_tflint
        args: ["--args=--recursive"]
        files: ^terraform/

  # ── Frontend (app/) ──────────────────────────────────────────────────
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd app && npx prettier --check .'
        language: system
        files: ^app/
        pass_filenames: false

      - id: eslint
        name: eslint
        entry: bash -c 'cd app && npx eslint .'
        language: system
        files: ^app/
        pass_filenames: false

      - id: tsc
        name: tsc
        entry: bash -c 'cd app && npx react-router typegen && npx tsc --noEmit'
        language: system
        files: ^app/
        pass_filenames: false
